name: Auto Approve

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Approve
      uses: hmarr/auto-approve-action@v2.0.0
      if: github.actor == 'imgbot[bot]'
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
    - name: Merge
      uses: "pascalgn/automerge-action@v0.13.0"
      if: github.actor == 'imgbot[bot]'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        method: squash
